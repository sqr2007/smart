<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دليلي لاختيار التخصص</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>دليلي لاختيار التخصص</h1>
    <div id="question-box">
      <p id="question">جارٍ تحميل الأسئلة...</p>
      <div class="buttons">
        <button onclick="answer('yes')">نعم</button>
        <button onclick="answer('no')">لا</button>
      </div>
    </div>
    <div id="result-box" style="display: none;">
      <h2>نتيجتك:</h2>
      <p id="result"></p>
      <button onclick="restart()">إعادة المحاولة</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
